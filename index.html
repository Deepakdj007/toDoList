 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
 </head>
 <body>
   <div class="container">
   <h1 class="title">To do List</h1>
      <div class="enter_item">
        <input id = "item" type="text" placeholder="Enter item"><button id="Add">Add</button>
        <div class="list">
         <ul id="unordered-list">
            <li><div class="list-items"><p class="green">Buy Grocery</p><button class="done" onclick="return this.parentNode.querySelector('p').classList.toggle('green')">Done</button><button class="delete" onclick="return this.parentNode.parentNode.remove();">DEL</button></div></li>
            <li><div class="list-items"><p class="green">Do yoga</p><button class="done" onclick="return this.parentNode.querySelector('p').classList.toggle('green')">Done</button><button class="delete" onclick="return this.parentNode.parentNode.remove();">DEL</button></div></li>
         </ul>
    </div>
      </div>
    </div>
    <script src="script.js"></script>
 </body>
 </html>
